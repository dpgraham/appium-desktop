language: c
sudo: required
node: 
matrix:
  include:
  # - os: osx # TODO: Re-enable once Travis OSX is good
  - os: linux
    env: CC=clang CXX=clang++ npm_config_clang=1
    compiler: clang
node_js:
- '7'
before_install: 
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install --no-install-recommends
    -y icnsutils graphicsmagick xz-utils; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export RELEASE_FILE_PATH='release/linux-unpacked/appium-desktop'; fi     
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export RELEASE_FILE_PATH='release/mac/Appium.app'; fi
  - echo "Deploying to $RELEASE_FILE_PATH" 
addons:
  apt:
    packages: 
      - xvfb
before_script:
- node --version
- npm install
- npm install -g electron
- node --version
- npm run package || true

cache:
  directories:
  - node_modules
  - "$HOME/.electron"
  - "$HOME/.cache"
script:
- npm run e2e
install:
- nvm install 7
- export DISPLAY=':99.0'
- Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
dist: trusty
deploy:
  provider: releases
  skip_cleanup: true
  file:'$RELEASE_FILE_PATH'
  api_key:
    secure: 
  on:
    repo: dpgraham/appium-desktop
    tags: true
